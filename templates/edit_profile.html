{% extends "base.html" %}

{% block title %}üè¥‚Äç‚ò†Ô∏è Edit Your Pirate Profile{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card bg-ship glow-treasure">
                <div class="card-header">
                    <h4><i class="fas fa-user-edit text-yonko"></i> Customize Your Pirate Profile</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <!-- Avatar Section -->
                        <div class="text-center mb-4">
                            <img src="{{ avatar_url }}" alt="Your Avatar" 
                                 class="rounded-circle img-fluid glow-treasure avatar-preview">
                            <div class="mt-3">
                                <label class="form-check-label">
                                    <input type="checkbox" name="regenerate_avatar" class="form-check-input">
                                    üé≤ Generate New Random Avatar
                                </label>
                                <div class="text-muted small mt-1">
                                    Check this box to get a brand new random avatar!
                                </div>
                            </div>
                        </div>
                        
                        <!-- Basic Info -->
                        <div class="mb-3">
                            <label class="form-label text-treasure">
                                <i class="fas fa-scroll"></i> Your Pirate Tale (Bio):
                            </label>
                            <textarea class="form-control" name="bio" rows="3" 
                                      placeholder="Tell the world about your adventures on the Grand Line..."
                                      maxlength="500">{{ user.bio or '' }}</textarea>
                            <small class="text-muted">Maximum 500 characters</small>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label text-treasure">
                                <i class="fas fa-map-marker-alt"></i> Home Island:
                            </label>
                            <input type="text" class="form-control" name="location" 
                                   value="{{ user.location or '' }}" 
                                   placeholder="East Blue, West Blue, Grand Line, New World..."
                                   maxlength="100">
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label text-treasure">
                                <i class="fas fa-link"></i> Your Ship's Website:
                            </label>
                            <input type="url" class="form-control" name="website" 
                                   value="{{ user.website or '' }}" 
                                   placeholder="https://your-pirate-website.com"
                                   maxlength="200">
                        </div>
                        
                        <!-- Submit Buttons -->
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('user_profile') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary glow-treasure">
                                <i class="fas fa-save"></i> Save Profile
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.avatar-preview {
    max-width: 150px;
    border: 3px solid var(--treasure-gold);
    box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
}

.form-control {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid var(--border-accent);
    color: var(--text-primary);
}

.form-control:focus {
    background: rgba(255, 255, 255, 0.15);
    border-color: var(--treasure-gold);
    box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    color: var(--text-primary);
}

.form-check-input:checked {
    background-color: var(--treasure-gold);
    border-color: var(--treasure-gold);
}
</style>
{% endblock %}
