{% extends "base.html" %}

{% block title %}Login - CTF Platform{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4><i class="fas fa-sign-in-alt"></i> Board Ship</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Board Ship</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="{{ url_for('register') }}">Don't have an account? Join Crew</a>
                </div>
                <div class="mt-3 text-center">
                    <a href="{{ url_for('reset_password') }}">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
